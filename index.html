<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="section1-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="value-input" type="number" min="0" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="answers-container">
            <div>
                <h2>Length (Meter/Feet)</h2>
                <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div>
                <h2>Volume (Liters/Gallons)</h2>
                <p>0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div>
                <h2>Mass (Kilograms/Pounds)</h2>
                <p>0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
